<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Vrai Immo - L’immobilier en toute transparence">
  <title>Vrai Immo</title>
  <style>
    /* Add your styles here */
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    .logo { font-size: 2rem; font-weight: bold; margin: 20px 0; }
    form { max-width: 400px; margin: auto; text-align: left; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px 15px; background: #005BBB; color: #fff; border: none; }
  </style>
</head>
<body>
  <div class="logo">Vrai Immo</div>
  <p>L’immobilier en toute transparence</p>
  <form name="contact" method="POST" data-netlify="true">
    <input type="text" name="name" placeholder="Votre nom" required />
    <input type="email" name="email" placeholder="Votre email" required />
    <textarea name="message" placeholder="Votre message" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
